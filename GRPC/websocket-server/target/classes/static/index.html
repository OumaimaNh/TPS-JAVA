<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">WebSocket Chat Demo</h3>
                    </div>
                    <div class="card-body">
                        <div id="chatBox" class="border rounded p-3 mb-3" 
                             style="height: 200px; overflow-y: auto; background-color: #f8f9fa;">
                        </div>
                        
                        <div class="input-group">
                            <input type="text" 
                                   id="messageInput" 
                                   class="form-control" 
                                   placeholder="Tapez votre message...">
                            <button id="sendBtn" class="btn btn-primary">Envoyer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    
    <script>
        const ws = new WebSocket("ws://localhost:8080/ws");
        const chatBox = document.getElementById("chatBox");
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");
        
        function appendMessage(message, type = "info") {
            const p = document.createElement("p");
            p.className = `mb-1 ${type === "system" ? "text-muted fst-italic" : ""}`;
            p.textContent = message;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        ws.onopen = function(event) {
            console.log("WebSocket connection opened");
            appendMessage("✓ Connecté au serveur WebSocket", "system");
        };
        
        ws.onmessage = function(event) {
            console.log("Message received:", event.data);
            appendMessage(event.data, "message");
        };
        
        ws.onclose = function(event) {
            console.log("WebSocket connection closed");
            appendMessage("✗ Déconnecté du serveur WebSocket", "system");
        };
        
        ws.onerror = function(error) {
            console.error("WebSocket error:", error);
            appendMessage("✗ Erreur de connexion WebSocket", "system");
        };
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                messageInput.value = "";
            }
        }
        
        sendBtn.addEventListener("click", sendMessage);
        
        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>

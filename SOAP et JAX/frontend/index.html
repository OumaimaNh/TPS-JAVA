<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion TodoList (SOAP - JAX-WS)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestion TodoList (SOAP - JAX-WS)</h1>

        <button class="btn btn-primary mb-3" onclick="openAddModal()">Ajouter</button>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titre</th>
                    <th>Terminé</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todoTableBody">
                <!-- Todos will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Add/Edit -->
    <div class="modal fade" id="todoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Ajouter un Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="todoId">
                    <div class="mb-3">
                        <label for="todoTitle" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="todoTitle">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="todoCompleted">
                        <label class="form-check-label" for="todoCompleted">Terminé</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="saveTodo()">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Application JavaScript -->
    <script src="app.js"></script>
</body>

</html>
